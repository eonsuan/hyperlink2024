<!-- 닻 anchor 을 뜻하는 <a> 태그는 하나의 페이지에서 다른 페이지를 연결할 때 사용하는 하이퍼링크를 정의할 때 사용한다.-->
<!-- <a> 태그는 웹을 웹답게 만드는 요소 중 하나이며, 주소와 주소가 비선형적으로 엮인 월드 와이드 웹은 그 자체로 하이퍼링크 시스템이다. -->
<!-- 하이퍼링크 2024에서 관객들은 정보의 바다에 닻을 내려 새로운 목적지로 향하는 경험을 한다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hyperlink</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="box">
    <div id="container">
      <a id="when-link" href="#">when</a>
      <a id="where-link" href="#">where</a>
      <a id="who-link" href="#">who</a>
      <a id="what-link" href="#">what</a>
      <a id="why-link" href="#">why</a>
    </div>
  </div>

  <div id="overlay">
    <div id="iframe-container">
      <h1 id="back-button">hyperlink 2024</h1>
      <iframe id="external-iframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
